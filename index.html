<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>43V3R | Soluções Digitais de Alta Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@500;600;700;800&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        :root {
            --bg-deep: #0A0A0B;
            --slate-primary: #F8FAFC;
            --slate-secondary: #94A3B8;
            --accent-soft: #6366F1;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: var(--slate-primary);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Premium Digital Grid Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 40px 40px, 80px 80px, 80px 80px;
            z-index: -1;
            pointer-events: none;
            mask-image: radial-gradient(circle at 50% 50%, black, transparent 80%);
            -webkit-mask-image: radial-gradient(circle at 50% 50%, black, transparent 80%);
        }

        h1, h2, h3, .font-display {
            font-family: 'Plus Jakarta Sans', sans-serif;
            letter-spacing: -0.02em;
        }
        .font-serif {
            font-family: 'Instrument Serif', serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .text-gradient {
            background: linear-gradient(135deg, #FFFFFF 0%, #94A3B8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .bento-item {
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            background: rgba(255, 255, 255, 0.01);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .bento-item:hover {
            background: rgba(255, 255, 255, 0.03);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-4px);
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #0A0A0B;
        }
        ::-webkit-scrollbar-thumb {
            background: #27272A;
            border-radius: 10px;
        }
        @keyframes shimmer {
          0% { background-position: -1000px 0; }
          100% { background-position: 1000px 0; }
        }
        .shimmer {
          background: linear-gradient(to right, #111112 8%, #1D1D1F 18%, #111112 33%);
          background-size: 1000px 100%;
          animation: shimmer 2.5s infinite linear;
        }

        /* Parallax Layer Helper */
        .parallax-layer {
            will-change: transform;
        }
    </style>
